<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LaunchTable</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
	<style>table,
td {
    border: 1px solid #335;
}

thead,
tfoot {
    background-color: #335;
    color: #fgf;
}
</style>
  </head>
  <body>

    <h1>Fancy Launch Table</h1>
<table>
    <thead>
        <tr>
          <th>Name</th>
			    <th>Fave Coding Language</th>
			    <th>Travel Time </th>
    </thead>
    <tbody>
		  <tr>
        <td>Sarah</td>
        <td>C#</td>
			  <td>20 Min</td>
      </tr>
		  <tr>
        <td>Anh</td>
        <td>Java</td>
			  <td>20 Min</td>
      </tr>
      <tr>
        <td>Jeff</td>
        <td>C#</td>
        <td>15 Min</td>
      </tr>
      <tr>
        <td>Thomas</td>
        <td>Python</td>
        <td>20 Min</td>
      </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3"></td>
        </tr>
    </tfoot>
</table>

  </body>
</html>
